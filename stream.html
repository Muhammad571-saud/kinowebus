<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming: {{ movie.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Streaming: {{ movie.name }}</h1>
        <button onclick="window.location.href='/search'">Qidiruvga qaytish</button>
    </header>

    <main>
        <div id="stream-container">
            <video id="video-player" controls>
                Sizning brauzeringiz video tegi bilan ishlamaydi.
            </video>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        const movieCode = '{{ movie.code }}';
        // Initialize streaming when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initStreaming(movieCode);
        });
    </script>
</body>
</html>
